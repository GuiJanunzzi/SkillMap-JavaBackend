spring.application.name=skillmap

# ======================================================
# CONFIGURAÇÃO DO BANCO DE DADOS (DataSource)
# ======================================================
# URL de conexão para Oracle com SID (baseado na sua imagem)
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:orcl
spring.datasource.username=rm558461
spring.datasource.password=fiap24
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver

# ======================================================
# CONFIGURAÇÃO DO JPA (Hibernate)
# ======================================================
# Dialeto específico para o Oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect

# 'update': Tenta atualizar o schema. Se as tabelas já existem (pois criamos
# no SQL Developer), ele não fará nada. Perfeito para o nosso caso.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console o SQL que o Hibernate está executando (ótimo para debug)
spring.jpa.show-sql=true

# Formata o SQL no console para ficar legível
spring.jpa.properties.hibernate.format_sql=true

# --- Configuração da Spring AI ---
# (Troque pela sua chave da OpenAI)
spring.ai.openai.api-key=[SUA_CHAVE_API_DA_OPENAI]

# --- Configuração do RabbitMQ ---
# (Assumindo que está rodando localmente. Mude se usar um cloud)
